<html class="SandboxRoot env-bp-min">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet"
          href="https://ton.twimg.com/tfw/css/syndication_bundle_v1_0f800c4c60206a3994a34989ef109e9eba493ffa.css">
    <style type="text/css">.SandboxRoot {
        display: none;
    }</style><!--<base target="_blank">-->
    <base href="." target="_blank">
    <link type="text/css" rel="stylesheet"
          href="https://platform.twitter.com/css/timeline.01c17c5f061c8031af501b58dbf35385.light.ltr.css">
</head>
<body>
<div class="timeline-Widget timeline-Widget--edge" data-iframe-title="Twitter Timeline" lang="en"
     data-twitter-event-id="0">

    <div class="timeline-Header timeline-InformationCircle-widgetParent" data-scribe="section:header">
        <div class="timeline-InformationCircle" data-scribe="element:notice"><a
                href="https://support.twitter.com/articles/20175256"
                class="Icon Icon--informationCircleWhite js-inViewportScribingTarget"
                title="Twitter Ads info and privacy"><span class="u-hiddenVisually">Twitter Ads info and privacy</span></a>
        </div>


        <h1 class="timeline-Header-title u-inlineBlock" data-scribe="element:title">Tweets <span
                class="timeline-Header-byline" data-scribe="element:byline">by
<a class="customisable-highlight" href="https://twitter.com/EmadAghayi" title="‎@EmadAghayi on Twitter">‎@EmadAghayi</a></span>
        </h1>


    </div>


    <div class="timeline-Body customisable-border">
        <div class="timeline-Body-notification timeline-NewTweetsNotification new-tweets-bar" role="alert"
             aria-live="polite" aria-atomic="false" aria-relevant="additions">
            <button class="timeline-ShowMoreButton" data-scribe="element:show_new_tweets">Load new Tweets</button>
        </div>

        <div class="timeline-Viewport" style="height: 508px;">

            <ol class="timeline-TweetList">





            </ol>

            <div class="timeline-LoadMore timeline-LoadMore--edge">
                <button class="timeline-LoadMore-prompt timeline-LoadMore-prompt--edge timeline-ShowMoreButton--edge timeline-ShowMoreButton customisable"
                        data-scribe="element:load_more">Load more Tweets
                </button>
                <p class="timeline-LoadMore-endOfTimelineMessage no-more-pane" role="alert">There are no more Tweets in this timeline.</p>
            </div>

        </div>
    </div>


    <footer class="timeline-Footer u-cf" data-scribe="section:footer">
        <a href="https://twitter.com/EmadAghayi?ref_src=twsrc%5Etfw" class="twitter-follow-button"
           data-show-count="false">Follow @EmadAghayi</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <a class="u-floatRight" data-scribe="element:twitter_url" href="https://twitter.com/EmadAghayi">View on Twitter</a>
    </footer>

</div>
</body>
</html>
